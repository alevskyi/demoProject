<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
<head>
<script src="https://use.typekit.net/ozn3gco.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){console.log(e);}</script>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Main</title>

<link rel="shourtcut icon" type="image/x-icon" th:href="@{/images/logo.ico}"/>
<link rel="stylesheet" type="text/css" th:href="@{/stylesheet.css}" 
	href="file:///home/asdf/Java/webapp/src/main/webapp/stylesheet.css"/>
</head>
<body>

	<div class="container">
			<div class="header">
		
			</div>
			
			<div class="content">
			<div class="bodyDiv font">
							
			<div class="homeEntry">
				<a href="#" sec:authorize="not isAuthenticated()" th:href="@{/login}">Login</a>
			
				<a href="#" sec:authorize="isAuthenticated()" th:href="@{'/users/' + ${#httpServletRequest.remoteUser}}">Profile</a>
			</div>
				
			<div class="homeEntry" sec:authorize="isAuthenticated()">
			<a href="#" th:href="@{/logout}">Logout</a> 
			</div>
		
			<div class="homeEntry" sec:authorize="not isAuthenticated()">
			<a href="#" th:href="@{/register}">Register</a>
			</div>
	
			<div class="homeEntry">
			<a href="#" th:href="@{/quotes/random(amount=3)}">Random quotes</a>
			</div>
	
			<div class="homeEntry">
			<a href="#" th:href="@{/quotes/en(amount=2)}">Random quotes in english</a>
			</div>
		
			<div class="homeEntry">
			<a href="#" th:href="@{/quotes/ru(amount=2)}">Random quotes in russian</a>
			</div>
	
			<div class="homeEntry">
			<a href="#" th:href="@{/about}">About</a>
			</div>
				
			</div>			
			</div>
			
			<div class="footer">
				
			</div>
	</div>
</body>

</html>

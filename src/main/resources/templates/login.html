<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<script src="https://use.typekit.net/ozn3gco.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){console.log(e);}</script>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Login</title>

<link rel="shourtcut icon" type="image/x-icon" th:href="@{/images/logo.ico}"/>
<link rel="stylesheet" type="text/css" th:href="@{/stylesheet.css}" 
	href="file:///home/asdf/Java/webapp/src/main/webapp/stylesheet.css"/>
	
</head>
<body>

	<div class="container">
			<div class="header font">
			
			<div class="linkDiv middle">
					<a th:href="@{'/'}">Main</a>
			</div>
				
			</div>
			
			<div class="content">
			<div class="bodyDiv font">				
				
				
				<div class="titleBlock">
					<div class="emphasizedText">Login</div>
				</div>
				
				<div>
					<form th:action="@{/login}" method="post">
					<table class="table">
					<col width="100px"/>
					<col width="200px"/>
									
					<tr>
						<td><span>Username:</span></td>
						<td colspan="2"><input type="text" name="username" align="right"/></td>
					</tr>
				
					<tr>
						<td><span>Password:</span></td>
						<td><input type="password" name="password"/></td>
					</tr>
				
					<tr th:if="${error ne null}">
						<td colspan="2">
							<div class="fieldError" th:text="${error}">This is error mesg</div>
						</td>
					</tr>
				
					<tr>
						<td colspan="2">
						<span style="display: inline-block;">Stay logged in</span>
						<input style="display: inline-block;" type="checkbox" name="remember"/>
						<span style="display: inline-block; width: 155px;"></span>
						<input type="submit" value="Login" style="font-family: cabazon; font-size: 1em;"/>
						</td>
					</tr>
					</table>
					</form>
				</div>
				
			</div>	
			</div>
			
			<div class="footer font">
				
			</div>
	</div>
</body>
</html>

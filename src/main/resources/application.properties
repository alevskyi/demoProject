server.port=8080
server.servlet.context-path=/api
spring.mvc.static-path-pattern=static/**
spring.mvc.contentnegotiation.media-types.xsd=text/xml

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

server.error.whitelabel.enabled=false
spring.profiles.active=xmlQuotes,xmlUsers


spring.datasource.url=jdbc:h2:./database;DB_CLOSE_ON_EXIT=FALSE;TRACE_LEVEL_FILE=2;NON_KEYWORDS=user
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.username=asdf
spring.datasource.password=asdf
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

quotes.random.amount=4
quotes.lang.amount=3